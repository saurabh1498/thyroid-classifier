<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Thyroid disease classifier</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="age_n" placeholder="age" required="required" />
        <input type="text" name="sex_n" placeholder="sex" required="required" />
		<input type="text" name="FTI_n" placeholder="FTI" required="required" />
<input type="text" name="T4U_n" placeholder="T4U" required="required" />
<input type="text" name="T3_n" placeholder="T3" required="required" />
<input type="text" name="TT4_n" placeholder="TT4" required="required" />
<input type="text" name="TSH_n" placeholder="TSH" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
